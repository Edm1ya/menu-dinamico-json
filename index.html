<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Dinámico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    </form>

    <script src="menu.js"></script>
</body>

</html>
